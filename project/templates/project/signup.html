    This template renders the sign-up page for the Rock City web application. It includes a form 
    for users to create an account and a link to the login page for existing users.
--> 
{% extends "project/base.html" %}
{% load static %}
{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in here.</a></p>
</div>

{% endblock %}
