{% extends 'quotes/base.html' %}
{% load static %}

{% block title %}All Quotes{% endblock %}

{% block content %}
    <h2>All Images</h2>
    <ul>
        {% for image in images %}
        <li>
            <img src="{% static 'images/' %}{{ image }}" alt="Image">
        </li>
        {% endfor %}
    </ul>

    <h2>All Quotes</h2>
    <ul>
        {% for quote in quotes %}
        <li>
            <p>"{{ quote }}"</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
