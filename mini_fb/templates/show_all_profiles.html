{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h2>All Profiles</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Email</th>
            <th>Profile Image</th>
        </tr>
        {% for profile in profiles %}
        <tr>
            <td>{{ profile.first_name }}</td>
            <td>{{ profile.last_name }}</td>
            <td>{{ profile.city }}</td>
            <td>{{ profile.email }}</td>
            <td><img src="{{ profile.profile_image_url }}" alt="{{ profile.first_name }}" width="100"></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
