{% extends 'mini_fb/base.html' %}
{% load static %}
{% block content %}
    <h2>All Profiles</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Email</th>
            <th>Profile Image</th>
        </tr>
        {% for profile in profiles %}
        <tr>
            <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }}</a></td>
            <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.last_name }}</a></td>
            <td>{{ profile.city }}</td>
            <td>{{ profile.email }}</td>
            <td><img src="{{ profile.profile_image_url }}" alt="{{ profile.first_name }}" width="100"></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
