{% extends 'mini_fb/base.html' %}
{% load static %}
{% block content %}
    <h2>Are you sure you want to delete this status message?</h2>
    <p>{{ status_message.message }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'show_profile' status_message.profile.pk %}">Cancel</a>
    </form>
{% endblock %}
